
{% extends "base.html" %}
{% block title %}You've logged in {% endblock %}

{% block content %}

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<script src="../static/logged_in.js"></script>

<style>
    div.fc_block {
        background-color: rgb(236, 211, 177);
        margin: 0 50% 10px 20px;
        padding: 0 0 20px 20px;
        border-radius: 10px;
        border-color:black;
        border-style: solid;
        border-width: 2px;
    }

    .fc_edit, .fc_delete, .fc_add_To_Fav {
        font-weight: bold;
        border-style: solid;
        border-radius: 10px;
        border-color: #990f0f;
        background: transparent;
        padding: 5px 20px 5px 20px;
        margin-right: 5px;
    }

    .fc_edit {
        color:white;
        background-color: #990f0f;
    }

    .fc_delete {
        color:black;
        background-color: #ffffff;
    }

    .fc_add_To_Fav {
        color:black;
        background-color: #d7ec12;
    }

    .fc_add {
        background-color: rgb(255, 244, 230);
        margin: 0 50% 10px 20px;
        padding: 10px 20px 10px 20px;
        border-radius: 10px;
        border-color:grey;
        color: rgb(141, 121, 94);
        border-style: dotted;
        border-width: 2px;
        font-weight: bold;
    }

    .fc_add:hover {
        background-color:white;
        color: black;
        border-style: solid;
    }

    .fc_edit:hover {
        background-color:white;
        color: black;
        border-color: black;
    }

    .fc_delete:hover {
        border-color: black;
    }

    .fc_add_To_Fav:hover {
        border-color: black;
    }

    .msg_greeting {
        background-color: #e0c7c7;
        color:rgb(73, 62, 62);
        margin: 0 0 30px 0;
        padding: 5px 0 5px 20px;
    }

    .favorites {
        position: center;
        background-color: rgb(236, 211, 177);
        margin: 0 50% 10px 20px;
        padding: 0 0 50px 50px;
        border-radius: 10px;
        border-color:black;
        border-style: solid;
        border-width: 2px;
    }

    .heading {
        position: center;
    }


</style>

<body>
    <div class="msg_greeting">
            <section>You are logged in as {{ email }}</section>
    </div>
    <div class="fc_block_new">
        <form action="/flowchart-new">
            <input class="fc_add" type="submit" value="Add a new flowchart +">
        </form>
    </div>
    <table width="100%">
            <td>
                <div class="fc_list">
                    {%for name in names %}
                    <div class="fc_block">
                        <br><h3>{{name}}</h3>
                        <table>
                            <tr>
                                <td><form action="/flowchart-edit/{{name}}">
                                    <input class="fc_edit" type="submit" value="Edit">
                                </form></td>
                                <td><form action="" method="post">
                                    <input class="fc_delete" type="submit" value="Delete">
                                    <select hidden name="name" class="form-select form-select-sm" aria-label=".form-select-sm example">
                                        <option selected value="{{name}}">{{name}}</option>
                                    </select>
                                </form></td>
                                <td>
                                    <body>
                                        <p class = "p1">
                                            N/A% Complete
                                        </p>
                                    </body>
                                </td>
                            </tr>
                            </table>
                        </div>
                    </div>
                    {%endfor%}   
                </div>
            </td>
    </table>
</body>
<!--Placeholders. When finished there should be a list of flowcharts that you have saved, added with a single button, each with an edit and delete button.-->


<script>
    x = document.getElementsByClassName("p1");
    for(var i = 0; i < x.length; i++){
        x[i].innerText="Getting somewhere";
    }
</script>


{% endblock %}
