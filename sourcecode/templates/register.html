{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form action="" method="post">
  <div class="form-group">
        <label for="Firstname">First name</label>
        <input name="firstname" class="form-control" id="inputFirstName" aria-describedby="emailHelp" placeholder="Enter full name">
        <small id="firstName" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="Lastname">Last name</label>
    <input name="lastname" class="form-control" id="inputLastName" aria-describedby="emailHelp" placeholder="Enter full name">
    <small id="lastName" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password">
  </div>

  <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">
  </div>
  
  <div class="form-group">
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Major
    </button>
    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
      <li><a class="dropdown-item" href="#">Computer Science</a></li>
      <li><a class="dropdown-item" href="#">Cybersecurity</a></li>
    </ul>
  </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>



{% endblock %}
