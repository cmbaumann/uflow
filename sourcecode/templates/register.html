{% extends "base.html" %}
{% block title %}Register System{% endblock %}

{% block content %}

<style>
  form {
    width: 300px;
    margin: 20px 0 0 20px; /*margin positions: top right bottom left*/
  }
  .btn {
    transition: none;
    background-color: #990f0f;
    border-color: #990f0f;
    }
  .btn:hover {
    background-color: grey;
    border-color: grey;
  }
</style>

{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}

<form class="reg-form" action="" method="post">
  <div class="form-group">
        <label for="Firstname">First name</label>
        <input name="firstname" class="form-control" id="inputFirstName" aria-describedby="emailHelp" placeholder="Enter first name" {% if first %} value={{first}} {% endif %}>
        <small id="firstName" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="Lastname">Last name</label>
    <input name="lastname" class="form-control" id="inputLastName" aria-describedby="emailHelp" placeholder="Enter last name" {% if last %} value={{last}} {% endif %}>
    <small id="lastName" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail" placeholder="Enter email" {% if email %} value={{email}} {% endif %}>
        <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" {% if password1 %} value={{password1}} {% endif %}>
  </div>

  <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password" {% if password2 %} value={{password2}} {% endif %}>
  </div>
  
  <div class="form-group">
    <label for="InputMajor">Major</label>
    <select name = "major" id=majorselector class="form-select" aria-label="Default select example">
      {% for major in majors %}
      <option value="{{major}}" selected>{{major}}</option>
      {% endfor %}
    </select>
  </div>

  <div class="form-group">
    <label for="InputYear">Major</label>
    <select name = "year" id=yearselector class="form-select" aria-label="Default select example">
      {% for year in years %}
      <option value="{{year}}" selected>{{year}}</option>
      {% endfor %}
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>


</form>

{% if selectedmajor %}
<script>
  
  document.getElementById("majorselector").value = "{{selectedmajor}}";
  document.getElementById("yearselector").value = "{{selectedyear}}";

</script>
{% endif %}

{% endblock %}
